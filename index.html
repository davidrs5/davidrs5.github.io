<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v6.js"></script>
<style>
    .chart rect {
        fill: steelblue
    }
</style>
<html>

<body onload='init()'>
    
    <div id='graph_area'></div>
    <script>
        async function init() {
            // set the dimensions and margins of the graph
            const margin = { top: 10, right: 30, bottom: 30, left: 60 },
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;
            const svg = d3.select("#graph_area")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            current_cylinder_num = 2
            const car_data = await d3.csv('https://davidrs5.github.io/cars.csv');
            var car_cylinders = {}
            for (let i = 0; i < car_data.length; i++) {
                c = car_data[i].cylinders
                if (!(c in car_cylinders)) {
                    car_cylinders[c] = []
                }
                car_cylinders[c] += car_data[i]
            }
            console.log(car_cylinders[current_cylinder_num])
            const x = d3.scaleTime()
                .domain(d3.extent(car_cylinders[current_cylinder_num], function (d) { return d.year; }))
                .range([0, width]);
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x));

            // Add Y axis
            const y = d3.scaleLinear()
                .domain([0, d3.max(car_cylinders[current_cylinder_num], function (d) { return +d.mpg; })])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add the line
            svg.append("path")
                .datum(car_cylinders[current_cylinder_num])
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function (d) { return x(d.year) })
                    .y(function (d) { return y(d.mpg) })
                )
        }
    </script>
    
</body>

</html>
